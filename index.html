<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker - UTeM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Personal Budget Tracker - UTeM</h1>

    <h2>1. Add Transaction</h2>
    <label for="amount">Amount (RM):</label>
    <input type="number" id="amount" required><br><br>

    <label for="type">Type (Income/Expense):</label>
    <select id="type">
        <option value="Income">Income</option>
        <option value="Expense">Expense</option>
    </select><br><br>

    <label for="category">Category:</label>
    <input type="text" id="category"><br><br>

    <button onclick="addTransaction()">Add Transaction</button>

    <h2>2. Display Transactions</h2>
    <table id="transactionTable">
        <thead>
            <tr>
                <th>Amount (RM)</th>
                <th>Type</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>3. Display Spending Pattern</h2>
    <p>Total Income: RM <span id="totalIncome">0</span></p>
    <p>Total Expense: RM <span id="totalExpense">0</span></p>
    <p>Net Savings: RM <span id="netSavings">0</span></p>

    <h2>4. Category Analysis</h2>
    <div id="categoryAnalysis"></div>

    <script>
        let transactions = [];
        let totalIncome = 0;
        let totalExpense = 0;

        function addTransaction() {
            const amount = parseFloat(document.getElementById("amount").value);
            const type = document.getElementById("type").value;
            const category = document.getElementById("category").value;

            if (isNaN(amount) || amount <= 0 || category === "") {
                alert("Please enter valid values.");
                return;
            }

            const transaction = { amount, type, category };
            transactions.push(transaction);

            // Update total income and expense
            if (type === "Income") {
                totalIncome += amount;
            } else if (type === "Expense") {
                totalExpense += amount;
            }

            // Update the transaction table
            updateTransactionTable();

            // Update spending pattern
            updateSpendingPattern();

            // Update category analysis
            updateCategoryAnalysis();

            // Clear inputs
            document.getElementById("amount").value = "";
            document.getElementById("category").value = "";
        }

        function updateTransactionTable() {
            const tableBody = document.querySelector("#transactionTable tbody");
            tableBody.innerHTML = "";
            transactions.forEach(transaction => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${transaction.amount}</td>
                    <td>${transaction.type}</td>
                    <td>${transaction.category}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updateSpendingPattern() {
            document.getElementById("totalIncome").innerText = totalIncome.toFixed(2);
            document.getElementById("totalExpense").innerText = totalExpense.toFixed(2);
            document.getElementById("netSavings").innerText = (totalIncome - totalExpense).toFixed(2);
        }

        function updateCategoryAnalysis() {
            const categoryMap = {};
            transactions.forEach(transaction => {
                if (!categoryMap[transaction.category]) {
                    categoryMap[transaction.category] = 0;
                }
                categoryMap[transaction.category] += transaction.amount;
            });

            let analysisHTML = "";
            for (const [category, total] of Object.entries(categoryMap)) {
                analysisHTML += `<p>Category: ${category}, Total: RM ${total.toFixed(2)}</p>`;
            }
            document.getElementById("categoryAnalysis").innerHTML = analysisHTML;
        }
    </script>

</body>
</html>
